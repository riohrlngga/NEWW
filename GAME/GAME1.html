<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slot Game 5 Kolom</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #0d0d0d, #1c1c1c);
      color: #fff;
      margin: 0;
      text-align: center;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 40px 20px;
    }
    h1 {
      font-size: 32px;
      color: #f5c518;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #f5c518;
    }
    #slot {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    #slot span {
      font-size: 50px;
      margin: 0 8px;
      padding: 15px;
      width: 60px;
      height: 60px;
      line-height: 60px;
      background: #222;
      border: 2px solid #f5c518;
      border-radius: 10px;
      box-shadow: 0 0 10px #f5c51855;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #f5c518;
      color: #111;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
      box-shadow: 0 3px 6px #000;
    }
    button:hover {
      background-color: #ffe44d;
      transform: scale(1.05);
    }
    #result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>üé∞ SLOT KW 5 KOLOM</h1>

    <div id="slot">
      <span id="s1">‚ùì</span>
      <span id="s2">‚ùì</span>
      <span id="s3">‚ùì</span>
      <span id="s4">‚ùì</span>
      <span id="s5">‚ùì</span>
    </div>

    <p id="result">Klik SPIN untuk bermain</p>
    <p>üí∞ Saldo: <span id="saldo">...</span></p>
    <p>üéØ Taruhan: <span id="taruhan">250</span></p>

    <div>
      <button onclick="ubahTaruhan(-50)">-</button>
      <button onclick="ubahTaruhan(50)">+</button>
    </div>

    <button onclick="spin()">SPIN</button>

    <div style="margin-top: 20px;">
      <p>üîÅ Auto Spin:</p>
      <button onclick="autoSpin(10)">Auto 10</button>
      <button onclick="autoSpin(30)">Auto 30</button>
      <button onclick="autoSpin(50)">Auto 50</button>
      <button onclick="autoSpin(100)">Auto 100</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA2F9bh-M-XbBYj14j2i93qkZiAgQHyY1I",
      authDomain: "slotkw-f05d1.firebaseapp.com",
      projectId: "slotkw-f05d1",
      storageBucket: "slotkw-f05d1.appspot.com",
      messagingSenderId: "2853362042",
      appId: "1:2853362042:web:2253bf70a2bda70f56dec3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const symbols = ["üëª", "ü§ñ", "üíÄ", "‚ö°", "üéØ", "üëΩ", "üß≤", "ü™ô", "üî•", "üß†", "üê≤", "ü¶Ñ"];
    let bet = 250;
    let saldo = 0;
    let autoCount = 0;
    let autoRunning = false;

    const user = JSON.parse(sessionStorage.getItem("loggedInUser"));
    if (!user || !user.username) {
      alert("Anda belum login!");
      window.location.href = "/NEWW/index.html";
    }

    // Ambil saldo dari Firestore saat load
    db.collection("members").where("username", "==", user.username).get().then(snapshot => {
      if (!snapshot.empty) {
        const doc = snapshot.docs[0];
        user.docId = doc.id;
        saldo = doc.data().saldo || 0;
        updateSaldoUI();
      }
    });

    function updateSaldoFirestore() {
      if (user?.docId) {
        db.collection("members").doc(user.docId).update({ saldo });
      }
    }

    function updateSaldoUI() {
      document.getElementById("saldo").textContent = saldo.toLocaleString();
      document.getElementById("taruhan").textContent = bet.toLocaleString();
    }

    function ubahTaruhan(nominal) {
      bet += nominal;
      if (bet < 100) bet = 100;
      if (bet > 10000) bet = 10000;
      updateSaldoUI();
    }

    function spin() {
      if (saldo < bet) {
        alert("Saldo tidak cukup! Silakan deposit.");
        window.location.href = "/NEWW/MEMBER/dashboard.html";
        return;
      }

      saldo -= bet;
      updateSaldoUI();

      const hasil = Array.from({ length: 5 }, () => symbols[Math.floor(Math.random() * symbols.length)]);
      for (let i = 0; i < 5; i++) {
        document.getElementById("s" + (i + 1)).textContent = "‚è≥";
      }

      document.getElementById("result").textContent = "Memutar...";

      setTimeout(() => {
        hasil.forEach((simbol, i) => document.getElementById("s" + (i + 1)).textContent = simbol);

        let count = 1;
        let maxCount = 1;
        for (let i = 1; i < hasil.length; i++) {
          if (hasil[i] === hasil[i - 1]) {
            count++;
            maxCount = Math.max(maxCount, count);
          } else {
            count = 1;
          }
        }

        let hadiah = 0;
        if (maxCount >= 3) hadiah = bet * maxCount;

        if (hadiah > 0) {
          saldo += hadiah;
          document.getElementById("result").textContent = `üéâ Menang x${hadiah / bet} (+${hadiah})`;
        } else {
          document.getElementById("result").textContent = "Zonk üò¢";
        }

        updateSaldoUI();
        updateSaldoFirestore();

        if (saldo <= 0) {
          alert("Saldo habis! Silakan deposit ulang.");
          window.location.href = "/NEWW/MEMBER/dashboard.html";
        } else if (autoRunning) {
          autoCount--;
          if (autoCount > 0) {
            setTimeout(() => spin(), 1000);
          } else {
            autoRunning = false;
          }
        }
      }, 800);
    }

    function autoSpin(jumlah) {
      if (autoRunning) return;
      autoCount = jumlah;
      autoRunning = true;
      spin();
    }
  </script>
</body>
</html>
