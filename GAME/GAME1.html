</head>
<body>
  <div class="container">
    <h1>üé∞ SLOT KW 5 KOLOM</h1>

    <div id="slot">
      <span id="s1">‚ùì</span>
      <span id="s2">‚ùì</span>

    <p id="result">Klik SPIN untuk bermain</p>

    <p>üí∞ Saldo: <span id="saldo">...</span></p>
    <p>üéØ Taruhan: <span id="taruhan">250</span></p>

    <div style="margin: 10px 0;">
      <button onclick="ubahTaruhan(-50)">-</button>
      <button onclick="ubahTaruhan(50)">+</button>

    <button onclick="spin()">SPIN</button>

    <div style="margin-top: 20px;">
      <p>üîÅ Auto Spin:</p>
      <button onclick="autoSpin(10)">Auto 10</button>

  <script>
    const symbols = ["üëª", "ü§ñ", "üíÄ", "‚ö°", "üéØ", "üëΩ", "üß≤", "ü™ô", "üî•", "üß†", "üê≤", "ü¶Ñ"];
    let autoCount = 0;
    let autoDelay = 1200;
    let autoRunning = false;
    let bet = 250;

    const user = JSON.parse(sessionStorage.getItem("loggedInUser"));
    let saldo = Number(user?.saldo || 0);
    document.getElementById("saldo").textContent = saldo;
    document.getElementById("taruhan").textContent = bet;

    function updateFirestoreSaldo(username, saldoBaru) {
      db.collection("members").where("username", "==", username).get().then(snapshot => {
        if (!snapshot.empty) {
          const docId = snapshot.docs[0].id;
          db.collection("members").doc(docId).update({ saldo: saldoBaru });
        }
      });
    }

    function spin(auto = false) {
      if (saldo < bet) {
        alert("Saldo habis! Silakan deposit ulang.");
        window.location.href = "/NEWW/MEMBER/dashboard.html";
        return;
      }

      saldo -= bet;

      const hasil = [];
      for (let i = 0; i < 5; i++) {
        hasil.push(symbols[Math.floor(Math.random() * symbols.length)]);
        document.getElementById("s" + (i + 1)).textContent = "‚è≥";
      }

      document.getElementById("result").textContent = "Memutar...";

      setTimeout(() => {
        for (let i = 0; i < 5; i++) {
          document.getElementById("s" + (i + 1)).textContent = hasil[i];
        }

        let hadiah = 0;
        let result = "Zonk üò¢";

        let count = 1;
        for (let i = 1; i < hasil.length; i++) {
          if (hasil[i] === hasil[i - 1]) {
            count++;
            if (count >= 3) {
              hadiah = bet * count;
            }
          } else {
            count = 1;
          }
        }

        if (hadiah > 0) {
          saldo += hadiah;
          result = `üéâ Menang x${hadiah / bet} +${hadiah}`;
        }

        // Tampilkan saldo dan simpan
        document.getElementById("saldo").textContent = saldo;
        document.getElementById("result").textContent = result;
        sessionStorage.setItem("saldo", saldo);
        if (user && user.username) {
          updateFirestoreSaldo(user.username, saldo);
        }

        if (saldo <= 0) {
          alert("Saldo habis! Silakan deposit ulang.");
          window.location.href = "/NEWW/MEMBER/dashboard.html";
          return;
        }

        if (autoRunning) {
          autoCount--;
          setTimeout(jalankanAutoSpin, autoDelay);
        }
      }, 800);
    }

    function ubahTaruhan(nilai) {
      bet += nilai;
      if (bet < 100) bet = 100;
      if (bet > 10000) bet = 10000;
      document.getElementById("taruhan").textContent = bet;
    }

    function autoSpin(jumlah) {
      if (autoRunning) return;
      autoCount = jumlah;
      autoRunning = true;
      jalankanAutoSpin();
    }

    function jalankanAutoSpin() {
      if (autoCount <= 0) {
        autoRunning = false;
        return;
      }
      spin(true);
    }
  </script>
