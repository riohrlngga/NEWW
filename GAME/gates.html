<!-- Gates of Olympus Slot Game - Final with Cluster Logic, Multiplier, and Free Scatter Detection -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gates of Olympus Slot</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('latar%20belakang.png') center/cover no-repeat fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    .top-bar {
      width: 90vw;
      max-width: 700px;
      display: flex;
      justify-content: space-between;
      margin: 20px auto 10px;
      font-size: 18px;
      font-weight: bold;
    }
    .slot-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 6px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 15px;
      width: 90vw;
      max-width: 700px;
      aspect-ratio: 6/5;
      position: relative;
    }
    .slot-cell {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff2;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .slot-cell img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 6px gold);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
      width: 90vw;
      max-width: 700px;
      margin-top: 20px;
    }
    .controls > div {
      display: flex;
      gap: 10px;
    }
    button, select {
      padding: 10px 15px;
      font-size: 14px;
      font-weight: bold;
      background: linear-gradient(#ffc107, #ff9800);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #ffcc00;
    }
    button:hover {
      background: #ffb300;
      transform: scale(1.05);
    }
    .win-message {
      font-size: 22px;
      font-weight: bold;
      color: gold;
      margin-top: 10px;
    }
    .fade-out {
      animation: fadeOut 0.3s forwards;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.6);
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div>Saldo: <span id="saldo">100000</span></div>
    <div>Bet: <span id="currentBet">1000</span></div>
    <div><button onclick="topUp()">Top Up</button></div>
  </div>
  <div class="slot-grid" id="slotGrid"></div>
  <div class="controls">
    <div>
      <button onclick="decreaseBet()">-</button>
      <button onclick="increaseBet()">+</button>
      <button onclick="buyScatter()">Beli Bonus</button>
    </div>
    <div>
      <button id="spinButton" onclick="spin()">SPIN</button>
      <select id="speedSelect">
        <option value="normal">Normal Spin</option>
        <option value="fast">Fast Spin</option>
      </select>
      <select id="autoSpinSelect">
        <option value="0">Manual</option>
        <option value="10">Auto x10</option>
        <option value="30">Auto x30</option>
        <option value="50">Auto x50</option>
        <option value="100">Auto x100</option>
      </select>
    </div>
    <div class="win-message" id="winMessage"></div>
  </div>
  <script>
    // ... (seluruh script tetap, tapi tambahkan ini dalam function createGrid setelah grid dibuat):
    function checkFreeScatter() {
      for (let row = 0; row < ROWS; row++) {
        let match = true;
        for (let col = 0; col < 4; col++) {
          if (currentGrid[row][col] !== 'zeus-removebg-preview.png') {
            match = false;
            break;
          }
        }
        if (match) return true;
      }
      return false;
    }

    // Panggil checkFreeScatter setelah createGrid
    function createGrid() {
      currentGrid = Array.from({ length: ROWS }, () => []);
      grid.innerHTML = '';
      for (let row = 0; row < ROWS; row++) {
        for (let col = 0; col < COLS; col++) {
          const sym = symbols[Math.floor(Math.random() * symbols.length)];
          currentGrid[row][col] = sym;
          const cell = document.createElement('div');
          cell.className = 'slot-cell';
          const img = document.createElement('img');
          img.src = sym;
          cell.appendChild(img);
          grid.appendChild(cell);
        }
      }

      // Cek scatter gratis setelah grid selesai dibuat
      if (!isFreeSpin && checkFreeScatter()) {
        isFreeSpin = true;
        freeSpinCount = 12;
        freeSpinTotalWin = 0;
        alert('Scatter Gratis! Kamu dapat 12 Free Spin!');
      }
    }
  </script>
</body>
</html>
