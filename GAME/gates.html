<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gates of Olympus KW</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('latar%20belakang.png') center/cover no-repeat fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .top-bar {
      width: 90vw;
      max-width: 700px;
      display: flex;
      justify-content: space-between;
      margin: 20px auto 10px;
      font-size: 18px;
      font-weight: bold;
    }
    .slot-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 6px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 15px;
      width: 90vw;
      max-width: 700px;
      aspect-ratio: 6/5;
      height: auto;
    }
    .slot-cell {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff2;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      aspect-ratio: 1/1;
      overflow: hidden;
    }
    .slot-cell img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 6px gold);
    }
    .multiplier-badge {
      position: absolute;
      bottom: 2px;
      right: 2px;
      background: gold;
      color: #000;
      font-size: 12px;
      font-weight: bold;
      padding: 2px 4px;
      border-radius: 5px;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
      width: 90vw;
      max-width: 700px;
      margin-top: 20px;
      padding-bottom: 30px;
    }
    .controls > div {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button, select {
      padding: 10px 15px;
      font-size: 14px;
      font-weight: bold;
      background: linear-gradient(#ffc107, #ff9800);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #ffcc00;
    }
    button:hover {
      background: #ffb300;
      transform: scale(1.05);
    }
    .win-message {
      font-size: 22px;
      font-weight: bold;
      color: gold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="top-bar">
    <div>Saldo: <span id="saldo">...</span></div>
    <div>Bet: <span id="currentBet">1000</span></div>
    <div><button onclick="topUp()">Top Up</button></div>
  </div>
  <div class="slot-grid" id="slotGrid"></div>
  <div class="controls">
    <div>
      <button onclick="decreaseBet()">-</button>
      <button onclick="increaseBet()">+</button>
      <button onclick="buyScatter()">Beli Bonus</button>
    </div>
    <div>
      <button id="spinButton" onclick="spin()">SPIN</button>
      <select id="autoSpinSelect">
        <option value="0">Manual</option>
        <option value="10">Auto 10</option>
        <option value="30">Auto 30</option>
        <option value="50">Auto 50</option>
      </select>
    </div>
    <div class="win-message" id="winMessage"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA2F9bh-M-XbBYj14j2i93qkZiAgQHyY1I",
      authDomain: "slotkw-f05d1.firebaseapp.com",
      projectId: "slotkw-f05d1",
      storageBucket: "slotkw-f05d1.appspot.com",
      messagingSenderId: "2853362042",
      appId: "1:2853362042:web:2253bf70a2bda70f56dec3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const symbols = ['mahkota-removebg-preview.png', 'jampasir-removebg-preview.png', 'cincin-removebg-preview.png', 'cawan-removebg-preview.png', 'gemshijau-removebg-preview.png', 'zeus-removebg-preview.png'];
    const ROWS = 5, COLS = 6;
    let saldo = 0, currentBet = 1000, autoSpinCount = 0, isFreeSpin = false, freeSpinCount = 0, freeSpinWin = 0;
    let userDocId = null, isSpinning = false;

    const grid = document.getElementById('slotGrid');
    const saldoDisplay = document.getElementById('saldo');
    const betDisplay = document.getElementById('currentBet');
    const winMessage = document.getElementById('winMessage');

    const user = JSON.parse(sessionStorage.getItem("loggedInUser"));
    if (!user || !user.username) {
      alert("Anda belum login!");
      window.location.href = "/NEWW/index.html";
    }

    db.collection("members").where("username", "==", user.username).get().then(snap => {
      if (!snap.empty) {
        const doc = snap.docs[0];
        userDocId = doc.id;
        saldo = doc.data().saldo || 0;
        updateUI();
        createGrid();
      }
    });

    function updateUI() {
      saldoDisplay.textContent = saldo.toLocaleString();
      betDisplay.textContent = currentBet.toLocaleString();
    }

    function updateSaldo() {
      if (userDocId) {
        db.collection("members").doc(userDocId).update({
          saldo,
          turnover: firebase.firestore.FieldValue.increment(currentBet),
          currentGame: "Zeus Slot",
          lastPlayedAt: new Date()
        });
      }
    }

    function topUp() {
      saldo += 100000;
      updateUI();
      updateSaldo();
    }

    function increaseBet() { if (currentBet < 100000) currentBet += 100; updateUI(); }
    function decreaseBet() { if (currentBet > 100) currentBet -= 100; updateUI(); }

    function createGrid() {
      grid.innerHTML = '';
      let currentGrid = Array.from({ length: ROWS }, () => []);
      let multiplierList = [], scatterCount = 0;

      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
          let sym = symbols[Math.floor(Math.random() * symbols.length)];
          currentGrid[r][c] = { sym, mult: 0 };

          if (sym === 'zeus-removebg-preview.png') scatterCount++;

          const cell = document.createElement('div');
          cell.className = 'slot-cell';

          const img = document.createElement('img');
          img.src = sym;
          cell.appendChild(img);

          let chance = isFreeSpin ? 0.3 : 0.1;
          if (Math.random() < chance) {
            let m = [2, 3, 5, 10][Math.floor(Math.random() * 4)];
            currentGrid[r][c].mult = m;
            const badge = document.createElement('div');
            badge.className = 'multiplier-badge';
            badge.textContent = `Ã—${m}`;
            cell.appendChild(badge);
            multiplierList.push(m);
          }

          grid.appendChild(cell);
        }
      }

      if (!isFreeSpin && scatterCount >= 4) {
        isFreeSpin = true;
        freeSpinCount = 12;
        freeSpinWin = 0;
        alert("SCATTER! Kamu dapat 12 Free Spin!");
      }

      checkWin(currentGrid, multiplierList);
    }

    function checkWin(gridData, multipliers) {
      let symbolCount = {};
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < 3; c++) {
          let sym = gridData[r][c].sym;
          symbolCount[sym] = (symbolCount[sym] || 0) + 1;
        }
      }

      let win = 0;
      for (let sym in symbolCount) {
        if (symbolCount[sym] >= 8) {
          win = currentBet * 5;
          break;
        }
      }

      let multTotal = multipliers.reduce((a, b) => a + b, 0);
      if (multTotal > 0) win *= multTotal;

      if (win > 0) {
        saldo += win;
        if (isFreeSpin) freeSpinWin += win;
        winMessage.textContent = `ðŸŽ‰ Menang Rp${win.toLocaleString()}!`;
      } else {
        winMessage.textContent = `Zonk ðŸ˜¢`;
      }

      updateUI();
      updateSaldo();

      setTimeout(() => {
        winMessage.textContent = '';
        if (isFreeSpin) {
          freeSpinCount--;
          if (freeSpinCount > 0) {
            createGrid();
          } else {
            if (freeSpinWin === 0) {
              freeSpinWin = currentBet * 5;
              alert("Free spin selesai, tapi kamu dikasih hadiah hiburan Rp" + freeSpinWin.toLocaleString());
            } else {
              alert(`Free spin selesai! Menang Rp${freeSpinWin.toLocaleString()}`);
            }
            saldo += freeSpinWin;
            isFreeSpin = false;
            freeSpinWin = 0;
            updateUI();
            updateSaldo();
          }
        } else if (autoSpinCount > 0) {
          autoSpinCount--;
          createGrid();
        } else {
          isSpinning = false;
        }
      }, 1000);
    }

    function spin() {
      if (isSpinning) return;
      if (saldo < currentBet && !isFreeSpin) {
        alert("Saldo tidak cukup!");
        return;
      }
      if (!isFreeSpin) saldo -= currentBet;
      updateUI();
      isSpinning = true;
      createGrid();
    }

    function buyScatter() {
      let cost = 30000 * (currentBet / 400);
      if (saldo < cost) {
        alert("Saldo tidak cukup!");
        return;
      }
      saldo -= cost;
      isFreeSpin = true;
      freeSpinCount = 12;
      freeSpinWin = 0;
      updateUI();
      updateSaldo();
      alert("Free spin dimulai!");
      createGrid();
    }
  </script>
</body>
</html>
