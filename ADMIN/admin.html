<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Data Member</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 40px;
    }

    h1 {
      color: #f5c518;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #222;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border: 1px solid #444;
      text-align: left;
    }

    th {
      background: #333;
    }

    tr:nth-child(even) {
      background: #2a2a2a;
    }

    tr:hover {
      background: #383838;
    }

    .empty {
      text-align: center;
      padding: 20px;
      color: #bbb;
    }

    .acc-button {
      padding: 6px 12px;
      background: #f5c518;
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      margin-left: 5px;
    }

    .acc-button:hover {
      background: #ffe44d;
    }
  </style>
</head>
<body>
  <script>
    // Cek login admin
    if (sessionStorage.getItem("isAdmin") !== "true") {
      alert("Akses ditolak! Silakan login sebagai admin.");
      window.location.href = "login.html";
    }
  </script>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Username</th>
        <th>Nama Rekening</th>
        <th>No Rekening</th>
        <th>No HP</th>
        <th>Status Deposit</th>
        <th>Status Withdraw</th>
      </tr>
    </thead>
    <tbody id="userList"></tbody>
  </table>

  <script>
    let users = JSON.parse(localStorage.getItem("users")) || [];
    const tbody = document.getElementById("userList");

    function renderUsers() {
      tbody.innerHTML = "";
      if (users.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7" class="empty">Belum ada data member.</td></tr>`;
        return;
      }

      users.forEach((u, i) => {
        const row = `<tr>
          <td>${i + 1}</td>
          <td>${u.username}</td>
          <td>${u.namaRek || '-'}</td>
          <td>${u.norek || '-'}</td>
          <td>${u.hp || '-'}</td>
          <td>
            ${u.depositStatus || 'PENDING'}
            ${u.depositStatus !== "ACCEPTED" ? `<button class="acc-button" onclick="acc(${i}, 'deposit')">ACC</button>` : ""}
          </td>
          <td>
            ${u.withdrawStatus || 'PENDING'}
            ${u.withdrawStatus !== "ACCEPTED" ? `<button class="acc-button" onclick="acc(${i}, 'withdraw')">ACC</button>` : ""}
          </td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }
