<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Data Member</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #fff;
      padding: 40px;
    }

    h1, h2 {
      color: #f5c518;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border: 1px solid #444;
      text-align: left;
    }

    th {
      background: #333;
    }

    tr:nth-child(even) {
      background: #2a2a2a;
    }

    tr:hover {
      background: #383838;
    }

    .empty {
      text-align: center;
      padding: 20px;
      color: #bbb;
    }

    .acc-button, .btn {
      padding: 6px 12px;
      background: #f5c518;
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      margin: 3px;
    }

    .acc-button:hover, .btn:hover {
      background: #ffe44d;
    }

    .logout {
      margin-top: 30px;
      display: inline-block;
      color: #aaa;
      font-size: 14px;
      cursor: pointer;
    }

    .logout:hover {
      text-decoration: underline;
      color: red;
    }

    .section {
      margin-top: 40px;
    }

    input[type="text"], input[type="number"] {
      padding: 6px;
      border-radius: 5px;
      border: none;
      margin: 6px;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>

<script>
  if (sessionStorage.getItem("isAdmin") !== "true") {
    alert("Akses ditolak! Silakan login sebagai admin.");
    window.location.href = "login.html";
  }

  const firebaseConfig = {
    apiKey: "AIzaSyA2F9bh-M-XbBYj14j2i93qkZiAgQHyY1I",
    authDomain: "slotkw-f05d1.firebaseapp.com",
    projectId: "slotkw-f05d1",
    storageBucket: "slotkw-f05d1.appspot.com",
    messagingSenderId: "2853362042",
    appId: "1:2853362042:web:2253bf70a2bda70f56dec3"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
</script>

<h1>ðŸ“‹ Daftar Member Terdaftar</h1>
<input type="text" id="searchUser" placeholder="Cari username..." oninput="renderUsers()">
<table>
  <thead>
    <tr>
      <th>No</th>
      <th>Username</th>
      <th>Nama Rekening</th>
      <th>No Rekening</th>
      <th>No HP</th>
      <th>Saldo</th>
      <th>Deposit</th>
      <th>Withdraw</th>
      <th>Isi Saldo</th>
    </tr>
  </thead>
  <tbody id="userList">
    <tr><td colspan="9" class="empty">Memuat data...</td></tr>
  </tbody>
</table>

<div class="section">
  <h2>ðŸ”§ Ubah Rekening Admin</h2>
  <input type="text" id="bank" placeholder="Bank">
  <input type="text" id="nama" placeholder="Nama">
  <input type="text" id="norek" placeholder="No Rekening">
  <button class="btn" onclick="updateRekening()">Simpan</button>
</div>

<div class="section">
  <h2>ðŸ’° Form Pengajuan Deposit</h2>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Nominal</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="depositList">
      <tr><td colspan="4" class="empty">Memuat data deposit...</td></tr>
    </tbody>
  </table>
</div>

<div class="logout" onclick="logout()">ðŸšª Logout Admin</div>

<script>
  const tbody = document.getElementById("userList");
  const depositList = document.getElementById("depositList");

  function renderUsers() {
    const keyword = document.getElementById("searchUser").value.toLowerCase();
    db.collection("members").get().then(snapshot => {
      if (snapshot.empty) {
        tbody.innerHTML = `<tr><td colspan="9" class="empty">Belum ada member.</td></tr>`;
        return;
      }

      let html = "";
      let no = 1;

      snapshot.forEach(doc => {
        const data = doc.data();
        if (!data.username.toLowerCase().includes(keyword)) return;

        html += `
          <tr>
            <td>${no++}</td>
            <td>${data.username}</td>
            <td>${data.namaRek}</td>
            <td>${data.norek}</td>
            <td>${data.hp}</td>
            <td>Rp ${data.saldo?.toLocaleString() || 0}</td>
            <td>${data.depositStatus || "PENDING"}</td>
            <td>${data.withdrawStatus || "PENDING"}</td>
            <td><input type='number' placeholder='Nominal' onchange='isiSaldo("${doc.id}", this.value)'/></td>
          </tr>
        `;
      });

      tbody.innerHTML = html;
    });
  }

  function updateStatusDeposit(docId, value) {
    db.collection("deposits").doc(docId).update({ status: value }).then(renderDeposits);
  }

  function renderDeposits() {
    db.collection("deposits").orderBy("createdAt", "desc").get().then(snapshot => {
      if (snapshot.empty) {
        depositList.innerHTML = `<tr><td colspan="4" class="empty">Tidak ada pengajuan.</td></tr>`;
        return;
      }

      let html = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        html += `
          <tr>
            <td>${d.username}</td>
            <td>Rp ${d.nominal?.toLocaleString()}</td>
            <td>${d.status}</td>
            <td>
              <button class="acc-button" onclick="updateStatusDeposit('${doc.id}', 'DITERIMA')">âœ”</button>
              <button class="acc-button" onclick="updateStatusDeposit('${doc.id}', 'DITOLAK')">âœ–</button>
            </td>
          </tr>
        `;
      });

      depositList.innerHTML = html;
    });
  }

  function updateRekening() {
    const bank = document.getElementById("bank").value;
    const nama = document.getElementById("nama").value;
    const norek = document.getElementById("norek").value;

    db.collection("rekening").doc("rekening").set({ BANK: bank, nama, norek })
      .then(() => alert("Rekening berhasil diperbarui."))
      .catch(err => alert("Gagal update rekening."));
  }

  function isiSaldo(userId, amount) {
    const nominal = parseInt(amount);
    if (isNaN(nominal) || nominal < 1000) return;
    const memberRef = db.collection("members").doc(userId);
    memberRef.get().then(doc => {
      if (!doc.exists) return;
      const data = doc.data();
      const newSaldo = (data.saldo || 0) + nominal;
      memberRef.update({ saldo: newSaldo }).then(renderUsers);
    });
  }

  function logout() {
    sessionStorage.clear();
    window.location.href = "login.html";
  }

  renderUsers();
  renderDeposits();
</script>

</body>
</html>
