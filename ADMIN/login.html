<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 10px #f5c51888;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #f5c518;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }

    input {
      background: #333;
      color: white;
    }

    button {
      background: #f5c518;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #ffe44d;
    }
  </style>

  <!-- Firebase SDK (COMPATIBLE for HTML) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA2F9bh-M-XbBYj14j2i93qkZiAgQHyY1I",
      authDomain: "slotkw-f05d1.firebaseapp.com",
      projectId: "slotkw-f05d1",
      storageBucket: "slotkw-f05d1.appspot.com",
      messagingSenderId: "2853362042",
      appId: "1:2853362042:web:2253bf70a2bda70f56dec3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>
<body>
  <div class="box">
    <h2>Login Admin</h2>
    <input type="email" id="user" placeholder="Email Admin">
    <input type="password" id="pass" placeholder="Password">
    <button onclick="loginAdmin()">Login</button>
  </div>

  <script>
    function loginAdmin() {
      const email = document.getElementById("user").value.trim();
      const pass = document.getElementById("pass").value.trim();

      if (!email || !pass) {
        alert("Mohon isi email dan password.");
        return;
      }

      auth.signInWithEmailAndPassword(email, pass)
        .then(() => {
          sessionStorage.setItem("isAdmin", "true");
          window.location.href = "admin.html";
        })
        .catch((error) => {
          alert("Login gagal: " + error.message);
        });
    }
  </script>
</body>
</html>
