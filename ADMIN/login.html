<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 10px #f5c51888;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
    }
    input {
      background: #333;
      color: white;
    }
    button {
      background: #f5c518;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login Admin</h2>
    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">
    <button onclick="loginAdmin()">Login</button>
  </div>

  <script>
    function loginAdmin() {
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;

      if (user === "adminslot" && pass === "123admin") {
        sessionStorage.setItem("isAdmin", "true");
        window.location.href = "admin.html";
      } else {
        alert("Login admin gagal!");
      }
    }
  </script>
</body>
</html>
