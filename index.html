<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Member - Slot KW</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    * { box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #111, #1c1c1c);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #222;
      width: 100%;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }

    header h1 {
      margin: 0;
      color: #f5c518;
      font-size: 24px;
    }

    .saldo-box {
      margin-top: 20px;
      background: #333;
      padding: 15px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      font-size: 18px;
    }

    .games {
      margin-top: 30px;
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .games a {
      display: block;
      padding: 15px;
      text-align: center;
      background: #f5c518;
      color: #111;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 3px 5px #000;
      transition: 0.2s;
    }

    .games a:hover {
      background: #ffe44d;
      transform: scale(1.03);
    }

    .logout {
      margin: 30px 0;
      color: #aaa;
      cursor: pointer;
      font-size: 14px;
    }

    .logout:hover {
      color: red;
      text-decoration: underline;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA2F9bh-M-XbBYj14j2i93qkZiAgQHyY1I",
      authDomain: "slotkw-f05d1.firebaseapp.com",
      projectId: "slotkw-f05d1",
      storageBucket: "slotkw-f05d1.appspot.com",
      messagingSenderId: "2853362042",
      appId: "1:2853362042:web:2253bf70a2bda70f56dec3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const user = JSON.parse(sessionStorage.getItem("loggedInUser"));
    if (!user || !user.id) {
      alert("Silakan login terlebih dahulu.");
      window.location.href = "../index.html";
    }

    let saldo = 0;

    window.onload = () => {
      db.collection("members").doc(user.id).get().then(doc => {
        if (doc.exists) {
          saldo = doc.data().saldo || 0;
          document.getElementById("saldoDisplay").innerText = saldo.toLocaleString();
        }
      });
    };

    function logout() {
      sessionStorage.clear();
      window.location.href = "../index.html";
    }
  </script>
</head>

  <header>
    <h1>üéÆ Dashboard Member</h1>

</html>
