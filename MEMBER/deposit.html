<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    .card {
      background: #222;
      padding: 25px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px #00000066;
    }

    h2 {
      color: #f5c518;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #f5c518;
      color: #111;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #ffe44d;
    }

    .back {
      margin-top: 25px;
      display: inline-block;
      color: #aaa;
      cursor: pointer;
    }

    .back:hover {
      text-decoration: underline;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA2F9bh-M-XbBYj14j2i93qkZiAgQHyY1I",
      authDomain: "slotkw-f05d1.firebaseapp.com",
      projectId: "slotkw-f05d1",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body>
  <div class="card">
    <h2>ðŸ’° Deposit</h2>

    <div id="rekeningInfo">Memuat info rekening...</div>

    <label for="nominal">Jumlah Deposit (Rp):</label>
    <input type="number" id="nominal" placeholder="Contoh: 50000" />

    <button onclick="kirimDeposit()">Kirim Permintaan</button>

    <div class="back" onclick="window.location.href='dashboard.html'">â¬… Kembali ke Dashboard</div>
  </div>

  <script>
    const user = JSON.parse(sessionStorage.getItem("loggedInUser"));
    if (!user || !user.id) {
      alert("Anda belum login!");
      window.location.href = "index.html";
    }

    // Ambil rekening admin
    db.collection("admin_config").doc("rekening").get().then(doc => {
      if (doc.exists) {
        const data = doc.data();
        document.getElementById("rekeningInfo").innerHTML = `
          <p>Transfer ke rekening berikut:</p>
          <p><b>${data.bank}</b> - ${data.norek} a.n <b>${data.namaRek}</b></p>
        `;
      } else {
        document.getElementById("rekeningInfo").innerText = "Rekening tujuan belum disetting oleh admin.";
      }
    });

    function kirimDeposit() {
      const nominal = Number(document.getElementById("nominal").value);
      if (nominal < 10000) {
        alert("Minimal deposit Rp 10.000");
        return;
      }

      db.collection("deposits").add({
        userId: user.id,
        username: user.username,
        nominal,
        status: "PENDING",
        createdAt: new Date()
      }).then(() => {
        alert("Permintaan deposit berhasil dikirim. Tunggu konfirmasi admin.");
        window.location.href = "dashboard.html";
      }).catch(err => {
        alert("Gagal mengirim deposit. Coba lagi.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
