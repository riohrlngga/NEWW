<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Member</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #0d0d0d, #1c1c1c);
      color: #fff;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #f5c518;
      text-shadow: 0 0 8px #f5c51888;
      margin-bottom: 20px;
    }

    .info {
      margin-bottom: 30px;
      font-size: 16px;
      line-height: 1.6;
    }

    .game-button {
      display: inline-block;
      padding: 15px 30px;
      margin: 15px;
      font-size: 18px;
      font-weight: bold;
      background: #f5c518;
      color: #111;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 3px 6px #000;
      text-decoration: none;
    }

    .game-button:hover {
      background: #ffe44d;
      transform: scale(1.05);
    }

    .logout {
      margin-top: 40px;
      font-size: 16px;
      color: #aaa;
      cursor: pointer;
    }

    .logout:hover {
      text-decoration: underline;
      color: red;
    }
  </style>
</head>

</body>
</html>
