<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Member</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #0d0d0d, #1c1c1c);
      color: #fff;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #f5c518;
      text-shadow: 0 0 8px #f5c51888;
      margin-bottom: 20px;
    }

    .info {
      margin-bottom: 30px;
      font-size: 16px;
      line-height: 1.6;
    }

    .game-button {
      display: inline-block;
      padding: 15px 30px;
      margin: 15px;
      font-size: 18px;
      font-weight: bold;
      background: #f5c518;
      color: #111;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 3px 6px #000;
      text-decoration: none;
    }

    .game-button:hover {
      background: #ffe44d;
      transform: scale(1.05);
    }

    .logout {
      margin-top: 40px;
      font-size: 16px;
      color: #aaa;
      cursor: pointer;
    }

    .logout:hover {
      text-decoration: underline;
      color: red;
    }
  </style>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA2F9bh-M-XbBYj14j2i93qkZiAgQHyY1I",
      authDomain: "slotkw-f05d1.firebaseapp.com",
      projectId: "slotkw-f05d1",
      storageBucket: "slotkw-f05d1.firebasestorage.app",
      messagingSenderId: "2853362042",
      appId: "1:2853362042:web:2253bf70a2bda70f56dec3",
      measurementId: "G-230M21LKWM"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body>
  <h1>ðŸŽ® Member Area</h1>
  <div id="userInfo" class="info">Memuat data...</div>

  <p>Pilih game yang ingin kamu mainkan:</p>

  <a class="game-button" href="/NEWW/GAME/index.html">ðŸŽ° Slot 3 Kolom</a>
  <a class="game-button" href="/NEWW/GAME/GAME1.html">ðŸŽ° Slot 5 Kolom</a>

  <div class="logout" onclick="logout()">ðŸšª Logout</div>

  <script>
    const user = JSON.parse(sessionStorage.getItem("loggedInUser"));

    if (!user || !user.id) {
      alert("Anda belum login!");
      window.location.href = "../index.html";
    } else {
      db.collection("members").doc(user.id).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          document.getElementById("userInfo").innerHTML = `
            ðŸ‘¤ Username: <b>${data.username}</b><br>
            ðŸ’³ Nama Rekening: ${data.namaRek}<br>
            ðŸ”¢ No Rekening: ${data.norek}<br>
            ðŸ“± No HP: ${data.hp}<br>
            ðŸ’° Saldo: <b>Rp ${data.saldo.toLocaleString()}</b>
          `;

          // Simpan saldo ke sessionStorage (biar bisa dipakai di game)
          sessionStorage.setItem("saldo", data.saldo);
        }
      });
    }

    function logout() {
      sessionStorage.removeItem("loggedInUser");
      sessionStorage.removeItem("saldo");
      alert("Logout berhasil!");
      window.location.href = "../index.html";
    }
  </script>
</body>
</html>
